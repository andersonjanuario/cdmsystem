<html  ng-app="proprietarioModel">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Load Javascript Libraries (AngularJS, JQuery, Bootstrap) -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="lib/angular/angular.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <!-- AngularJS Application Scripts -->
        <script src="modules/proprietario/modulo.js"></script>
        <script src="modules/proprietario/controller/proprietario.js"></script>        
    </head>
    <body ng-controller="proprietarioCtrl">
        <h2>Employees Database</h2>
        <!-- Table-to-load-the-data Part -->
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>RG</th>
                    <th><button id="btn-add" class="btn btn-primary btn-xs" ng-click="toggle('add', 0)">Add New Employee</button></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees">
                    <td>{{  employee.id}}</td>
                    <td>{{ employee.nome}}</td>
                    <td>{{ employee.email}}</td>
                    <td>{{ employee.cpf}}</td>
                    <td>{{ employee.rg}}</td>
                    <td>
                        <button class="btn btn-default btn-xs btn-detail" ng-click="toggle('edit', employee.id)">Edit</button>
                        <button class="btn btn-danger btn-xs btn-delete" ng-click="confirmDelete(employee.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- End of Table-to-load-the-data Part -->
        <!-- Modal (Pop up when detail button clicked) -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">ï¿½</span></button>
                        <h4 class="modal-title" id="myModalLabel">{{form_title}}</h4>
                    </div>
                    <div class="modal-body">
                        <form name="frmEmployees" class="form-horizontal" novalidate="">

                            <div class="form-group error">
                                <label for="inputEmail3" class="col-sm-3 control-label">Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control has-error" id="name" name="name" placeholder="Fullname" value="{{nome}}" 
                                           ng-model="employee.nome" ng-required="true">
                                    <span class="help-inline" 
                                          ng-show="frmEmployees.nome.$invalid && frmEmployees.nome.$touched">Name field is required</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" value="{{email}}" 
                                           ng-model="employee.email" ng-required="true">
                                    <span class="help-inline" 
                                          ng-show="frmEmployees.email.$invalid && frmEmployees.email.$touched">Valid Email field is required</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-3 control-label">CPF</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="contact_number" name="contact_number" placeholder="Contact Number" value="{{cpf}}" 
                                           ng-model="employee.cpf" ng-required="true">
                                    <span class="help-inline" 
                                          ng-show="frmEmployees.cpf.$invalid && frmEmployees.cpf.$touched">Contact number field is required</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-3 control-label">RG</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="position" name="position" placeholder="Position" value="{{rg}}" 
                                           ng-model="employee.rg" ng-required="true">
                                    <span class="help-inline" 
                                          ng-show="frmEmployees.rg.$invalid && frmEmployees.rg.$touched">Position field is required</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-3 control-label">morador</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="mo" name="mo" placeholder="S" value="{{morador}}" 
                                           ng-model="employee.morador" ng-required="true">
                                    <span class="help-inline" 
                                          ng-show="frmEmployees.rg.$invalid && frmEmployees.rg.$touched">Position field is required</span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btn-save" ng-click="save(modalstate, id)" ng-disabled="frmEmployees.$invalid">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
