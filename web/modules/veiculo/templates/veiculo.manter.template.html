
<div class="content-wrapper">
  <div class="page-title">
    <div>
      <h1><i class="fa fa-dashboard"></i> {{VeiculoManterCtrl.titulo}}</h1>
      <p>Cadastre os dados do proprietário</p>
    </div>
    <div>
      <ul class="breadcrumb">
        <li><i class="fa fa-home fa-lg"></i></li>
        <li><a href="#">{{VeiculoManterCtrl.titulo}}</a></li>
      </ul>
    </div>
  </div>  
  <div ng-repeat="alert in VeiculoManterCtrl.alerts" class="row">
    <div class="col-md-12">      
      <div class="bs-component">
        <div class="alert alert-dismissible" ng-class="alert.type">
          <button class="close" type="button" ng-click="VeiculoManterCtrl.closeAlert($index)"
          >X</button>
          <strong>{{alert.msg}}</strong>          
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <!--h3 class="card-title">Texto</h3-->
        <div class="card-body">
          <form name="veiculoForm">
              <div class="row">    
                <div class="form-group col-md-12">
                  <label class="control-label">Descrição *</label>
                  <textarea class="form-control" type="text" placeholder="" ng-model="VeiculoManterCtrl.veiculo.descricao" ng-disabled="VeiculoManterCtrl.veiculo.isView" maxlength="1000" required></textarea>                    
                </div>
              </div>  
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="control-label">Placa *</label>
                  <input class="form-control" type="text" placeholder="" ng-model="VeiculoManterCtrl.veiculo.placa" ng-disabled="VeiculoManterCtrl.veiculo.isView"
                  ui-mask="AAA-9999" ui-mask-placeholder ui-mask-placeholder-char="_" maxlength="8" required>
                </div>
                <div class="form-group col-md-6">
                  <label class="control-label">Cor *</label>
                  <input class="form-control" type="text" placeholder="" ng-model="VeiculoManterCtrl.veiculo.cor" ng-disabled="VeiculoManterCtrl.veiculo.isView" maxlength="8" required>
                </div>
              </div>
              <div class="row">    
                <div class="form-group col-md-6">
                  <label class="control-label">Tipo *</label>
                  <select class="form-control" id="tipo" ng-disabled="VeiculoManterCtrl.veiculo.isView" ng-model="VeiculoManterCtrl.veiculo.tipo" required>
                    <option value="C" selected>Carro</option>
                    <option value="M">Motocicleta</option>                    
                  </select>                  
                </div>
                <div class="form-group col-md-6">
                  <label class="control-label">Apartamento *</label>
                  <select ng-model="VeiculoManterCtrl.veiculo.apartamento" 
                  class="form-control" ng-disabled="VeiculoManterCtrl.veiculo.isView"
                  ng-options="option as option.descricao for option in VeiculoManterCtrl.apartamentos track by option.id">
                  </select>
                </div>
              </div>
              <div class="row">
                <div class=" col-md-12">
                  <button class="btn btn-primary icon-btn" type="button" ng-click="VeiculoManterCtrl.cadastrar(veiculoForm)" ng-disabled="VeiculoManterCtrl.veiculo.isView"><i class="fa fa-fw fa-lg fa-check-circle"></i>Salvar</button>&nbsp;&nbsp;&nbsp;
                  <a class="btn btn-default icon-btn" ui-sref='veiculo-listar'><i class="fa fa-fw fa-lg fa-times-circle"></i>Cancelar</a>
                </div>
              </div>            
            </form>
          </div>
        </div>
        <div class="card-footer">
          &nbsp;
        </div>
      </div>
    </div>
    <div class="clearix"></div>
  </div>
</div>
