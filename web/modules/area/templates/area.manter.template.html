
<div class="content-wrapper">
  <div class="page-title">
    <div>
      <h1><i class="fa fa-dashboard"></i> {{AreaManterCtrl.titulo}}</h1>
      <p>Cadastre os dados do proprietário</p>
    </div>
    <div>
      <ul class="breadcrumb">
        <li><i class="fa fa-home fa-lg"></i></li>
        <li><a href="#">{{AreaManterCtrl.titulo}}</a></li>
      </ul>
    </div>
  </div>  
  <div ng-repeat="alert in AreaManterCtrl.alerts" class="row">
    <div class="col-md-12">      
      <div class="bs-component">
        <div class="alert alert-dismissible" ng-class="alert.type">
          <button class="close" type="button" ng-click="AreaManterCtrl.closeAlert($index)"
          >X</button>
          <strong>{{alert.msg}}</strong>          
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <!--h3 class="card-title">Texto</h3-->
        <div class="card-body">
          <form name="areaForm">
              <div class="row">
                <div class="form-group col-md-12">
                  <label class="control-label">Titulo *</label>
                  <input class="form-control" type="text" placeholder="" ng-model="AreaManterCtrl.area.titulo" ng-disabled="AreaManterCtrl.area.isView" maxlength="50" required>
                </div>
              </div>            
              <div class="row">    
                <div class="form-group col-md-12">
                  <label class="control-label">Descrição *</label>
                  <textarea class="form-control" type="text" placeholder="" ng-model="AreaManterCtrl.area.descricao" ng-disabled="AreaManterCtrl.area.isView" maxlength="255" required></textarea>                    
                </div>
              </div>  
              <div class="row">
                <div class=" col-md-12">
                  <button class="btn btn-primary icon-btn" type="button" ng-click="AreaManterCtrl.cadastrar(areaForm)" ng-disabled="AreaManterCtrl.area.isView"><i class="fa fa-fw fa-lg fa-check-circle"></i>Salvar</button>&nbsp;&nbsp;&nbsp;
                  <a class="btn btn-default icon-btn" ui-sref='area-listar'><i class="fa fa-fw fa-lg fa-times-circle"></i>Cancelar</a>
                </div>
              </div>            
            </form>
          </div>
        </div>
        <div class="card-footer">
          &nbsp;
        </div>
      </div>
    </div>
    <div class="clearix"></div>
  </div>
</div>
