
<div class="content-wrapper">
  <div class="page-title">
    <div>
      <h1><i class="fa fa-dashboard"></i> {{ApartamentoManterCtrl.titulo}}</h1>
      <p>Cadastre os dados do proprietário</p>
    </div>
    <div>
      <ul class="breadcrumb">
        <li><i class="fa fa-home fa-lg"></i></li>
        <li><a href="#">{{ApartamentoManterCtrl.titulo}}</a></li>
      </ul>
    </div>
  </div>
  <!--alerta alerts="ApartamentoManterCtrl.alerts">
  </alerta-->
  <div ng-repeat="alert in ApartamentoManterCtrl.alerts" class="row">
    <div class="col-md-12">      
      <div class="bs-component">
        <div class="alert alert-dismissible" ng-class="alert.type">
          <button class="close" type="button" ng-click="ApartamentoManterCtrl.closeAlert($index)"
          >X</button>
          <strong>{{alert.msg}}</strong>
          <!--a class="alert-link" href="#">Change a few things up</a> and try submitting again.-->
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <!--h3 class="card-title">Texto</h3-->
        <div class="card-body">
          <form name="apartamentoForm">
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="control-label">Número *</label>
                  <select class="form-control" id="numero" ng-disabled="ApartamentoManterCtrl.apartamento.isView" ng-model="ApartamentoManterCtrl.apartamento.numero" required>
                    <option value='001' selected>001</option>
                    <option value='002'>002</option>
                    <option value='003'>003</option>
                    <option value='004'>004</option>
                    <option value='101'>101</option>
                    <option value='102'>102</option>
                    <option value='103'>103</option>
                    <option value='104'>104</option>
                    <option value='201'>201</option>
                    <option value='202'>202</option>
                    <option value='203'>203</option>
                    <option value='204'>204</option>
                    <option value='301'>301</option>
                    <option value='302'>302</option>
                    <option value='303'>303</option>
                    <option value='304'>304</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label class="control-label">Bloco *</label>
                  <select class="form-control" id="bloco" ng-disabled="ApartamentoManterCtrl.apartamento.isView" ng-model="ApartamentoManterCtrl.apartamento.bloco" required>
                    <option value='1' selected>1</option>
                    <option value='2'>2</option>
                    <option value='3'>3</option>
                    <option value='4'>4</option>                    
                    <option value='5'>5</option>                    
                    <option value='6'>6</option>                    
                    <option value='7'>7</option>                    
                    <option value='8'>8</option>                                        
                  </select>
                </div>
              </div>
              <div class="row">    
                <div class="form-group col-md-6">
                  <label class="control-label">Bosque *</label>
                  <select class="form-control" id="bosque" ng-disabled="ApartamentoManterCtrl.apartamento.isView" ng-model="ApartamentoManterCtrl.apartamento.bosque" required>
                    <option value='A' selected>A</option>
                    <option value='B'>B</option>
                    <option value='C'>C</option>
                    <option value='D'>D</option>                    
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label class="control-label">Proprietário *</label>
                  <select ng-model="ApartamentoManterCtrl.apartamento.proprietario" 
                  class="form-control" required ng-disabled="ApartamentoManterCtrl.apartamento.isView"
                  ng-options="option as option.nome for option in ApartamentoManterCtrl.proprietarios track by option.id">
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="control-label">CPF Proprietário </label>
                  <input class="form-control" type="text" 
                  ui-mask="999.999.999-99"  ui-mask-placeholder ui-mask-placeholder-char="_"
                  ng-model="ApartamentoManterCtrl.apartamento.proprietario.cpf" ng-disabled="true">
                </div> 
                <div class="form-group col-md-6">
                  <label class="control-label">RG Proprietário </label>
                  <input class="form-control" type="text" ng-model="ApartamentoManterCtrl.apartamento.proprietario.rg" ng-disabled="true">
                </div> 
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="control-label">Telefone Proprietário </label>
                  <input class="form-control" type="text" 
                  ui-mask="(99) 9999-9999"  ui-mask-placeholder ui-mask-placeholder-char="_"
                  ng-model="ApartamentoManterCtrl.apartamento.proprietario.fonePrincipal" ng-disabled="true">
                </div> 
                <div class="form-group col-md-6">
                  <label class="control-label">Contato Proprietário </label>
                  <input class="form-control" type="text" 
                  ui-mask="(99) 9999-9999"  ui-mask-placeholder ui-mask-placeholder-char="_"
                  ng-model="ApartamentoManterCtrl.apartamento.proprietario.foneSecundario" ng-disabled="true">
                </div> 
              </div>   

              <div class="row">
                <div class=" col-md-12">
                  <button class="btn btn-primary icon-btn" type="button" ng-click="ApartamentoManterCtrl.cadastrar(apartamentoForm)" ng-disabled="ApartamentoManterCtrl.apartamento.isView"><i class="fa fa-fw fa-lg fa-check-circle"></i>Salvar</button>&nbsp;&nbsp;&nbsp;
                  <a class="btn btn-default icon-btn" ui-sref='apartamento-listar'><i class="fa fa-fw fa-lg fa-times-circle"></i>Cancelar</a>
                </div>
              </div>            
            </form>
          </div>
        </div>
        <div class="card-footer">
          &nbsp;
        </div>
      </div>
    </div>
    <div class="clearix"></div>
  </div>
</div>
